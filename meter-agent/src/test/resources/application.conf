akka {
  loggers = [akka.testkit.TestEventListener, akka.event.slf4j.Slf4jLogger]
  loglevel = debug

  actor {
    provider    = akka.actor.LocalActorRefProvider
    debug {
      lifecycle = on
      unhandled = on
    }
  }
}

hyperion {
  meter {
    serial-port    = /dev/ttyUSB0
    baud-rate      = 115200,
    character-size = 8,
    stop-bits      = 1,
    parity         = odd
  }

  receiver {
    host           = localhost
  }
}