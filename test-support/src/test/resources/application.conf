akka {
  loggers          = [akka.event.slf4j.Slf4jLogger]
  loglevel         = debug

  actor {
    provider       = akka.actor.LocalActorRefProvider
    debug {
      lifecycle    = on
      unhandled    = on
    }
  }
}

spray.can.server {
  request-timeout  = 30 s
}

hyperion {
  api {
    port           = 8080
  }
  daily {
    resolution     = 1 day
  }
  database {
    driver         = com.mysql.jdbc.Driver
    user           = admin
    password       = welcome123
    url            = "jdbc:mysql://localhost/test"
  }
  history {
    resolution     = 1 minute
    limit          = 24 hour
  }
  meter {
    serial-port    = /dev/ttyUSB0
    baud-rate      = 115200,
    character-size = 8,
    stop-bits      = 1,
    parity         = None
  }
}
