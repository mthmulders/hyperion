machine:
  java:
    version: oraclejdk8
  environment:
    SBT_VERSION: 0.13.9

dependencies:
  # Cache the resolution-cache and build streams to speed things up
  cache_directories:
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/{junit,deb}/
  override:
    - sbt test:compile
    - sbt coverage test -Dakka.test.timefactor=10 -Dakka.loglevel=info
  post:
    - find . -type f -regex ".*/target/test-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - sbt coverageAggregate
    - sbt codacyCoverage
    - sbt debian:packageBin
    - find . -type f -regex ".*deb" -exec cp {} $CIRCLE_TEST_REPORTS/deb/ \;
