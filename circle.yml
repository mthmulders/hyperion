machine:
  java:
    version: oraclejdk8
  environment:
    SBT_VERSION: 0.13.9

database:
  override:
    - echo "Here we can load the initial database schema if we want"

dependencies:
  # Cache the resolution-cache and build streams to speed things up
  cache_directories:
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/{junit,deb}/
  override:
    - sbt coverage test -Dakka.test.timefactor=5 -Dakka.loglevel=info -Dhyperion.database.url="jdbc:postgresql:circle_test" -Dhyperion.database.user="ubuntu" -Dhyperion.database.password=""
  post:
    - find . -type f -regex ".*/target/test-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - sbt coverageAggregate
    - sbt codacyCoverage
    - sbt debian:packageBin
    - find . -type f -regex ".*deb" -exec cp {} $CIRCLE_TEST_REPORTS/deb/ \;
