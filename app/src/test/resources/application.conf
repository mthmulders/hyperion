akka {
  loggers          = [akka.testkit.TestEventListener, akka.event.slf4j.Slf4jLogger]
  loglevel         = debug

  actor {
    provider       = akka.actor.LocalActorRefProvider
    debug {
      lifecycle    = on
      unhandled    = on
    }
  }
}

hyperion {
  api {
    port           = 8080
  }
  daily {
    resolution     = 100 millis
  }
  database {
    connectionPool = disabled
    driver         = org.postgresql.Driver
    user           = root
    password       = welcome123
    url            = "jdbc:postgresql:test"
  }
  history {
    resolution     = 100 millis
    limit          = 24 hour
  }
  meter {
    serial-port    = /dev/ttyUSB0
    baud-rate      = 115200,
    character-size = 8,
    stop-bits      = 1,
    parity         = odd
  }
}
